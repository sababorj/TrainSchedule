<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom stylesheet link -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase Refrence -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!-- App script -->
    <script src="assets/app.js"></script>
</head>

<!-- Title -->
<header id="title">
    <h1>Anytime is Train Time</h1>
    <p id="funmsg">Choo Choo. Chee Chee.</p>
</header>

<!-- Train schedule table -->
<div class="myTable">
    <div id="titleHeader">
        Current Train Schedule
    </div>
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Action Item</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>name</td>
                <td>destin</td>
                <td>freq</td>
                <td>nex</td>
                <td>minAway</td>
                <td><button>remove</button><button>update</button></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Train form -->
<div class="myForm">
    <div id="formTitle">
        Add Train
    </div>
    <form>
        <div class="form-group">
            <label>Train Name</label>
            <input type="name" class="form-control" id="TnameInput" placeholder="train name">
        </div>
        <div class="form-group">
            <label for="inputCity">Destination</label>
            <input type="text" class="form-control" id="inputCity" placeholder="valid city">
        </div>
        <div class="form-group">
            <label>First Train Time (HH:mm - military time)</label>
            <input type="number" class="form-control" id="firstTime" placeholder="time format HH:mm - military time">
        </div>
        <div class="form-group">
                <label>Frequency (min)</label>
                <input type="number" class="form-control" id="frequency" placeholder="interval time in minutes">
            </div>
        <button type="submit" class="btn btn-primary" id="subbtn">Submit</button>
    </form>
</div>

<body>

</body>

</html>
