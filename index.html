<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase Refrence -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Custom stylesheet link -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<!-- Title -->
<header id="title">
    <h1>Anytime is Train Time</h1>
    <p id="funmsg">Choo Choo. Chee Chee.</p>
</header>

<!-- Train schedule table -->
<div class="myTable">
    <div id="titleHeader">
        Current Train Schedule
    </div>
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Action Item</th>
            </tr>
        </thead>
        <tbody id="displayTable">
        </tbody>
    </table>
</div>

<!-- Train form -->
<div class="myForm">
    <div id="formTitle">
        Add Train
    </div>
    <form>
        <div class="form-group">
            <label>Train Name</label>
            <input type="name" class="form-control" id="nameInput" placeholder="train name">
            <p id="nameA" class="alert"></p>
        </div>
        <div class="form-group">
            <label for="inputCity">Destination</label>
            <input type="text" class="form-control" id="cityInput" placeholder="valid city">
            <p id="cityA" class="alert"></p>
        </div>
        <div class="form-group">
            <label>First Train Time (HH:mm - military time)</label>
            <input type="number" class="form-control" id="firstInput" placeholder="time format HH:mm - military time">
            <p id="firstA" class="alert"></p>
        </div>
        <div class="form-group" >
            <label>Frequency (min)</label>
            <input type="number" class="form-control" id="freqInput" placeholder="interval time in minutes">
            <p id="freqA" class="alert"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="subbtn">Submit</button>
    </form>
</div>

   <!-- App script -->
   <script src="assets/app.js"></script>

<body>

</body>

</html>
